<!DOCTYPE html>
<html>
<head>
	<title>YM access token</title>
</head>
<body>
	<p id="token"></p>
	<script>
		document.getElementById('token').innerHTML = getHashParams().access_token;
		function getHashParams() {

		    var hashParams = {};
		    var e,
		        a = /\+/g,  // Regex for replacing addition symbol with a space
		        r = /([^&;=]+)=?([^&;]*)/g,
		        d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
		        q = window.location.hash.substring(1);

		    while (e = r.exec(q))
		       hashParams[d(e[1])] = d(e[2]);

		    return hashParams;
		}
	</script>
</body>
</html>
